<body>
    <section>
        <!-- Navbar -->
        <nav
            class="navbar navbar-expand-lg navbar-light bg-light border-bottom d-flex p-4 justify-content-around position-sticky">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">

        <!-- <div class="body"> -->
        <div class="row py-5 justify-content">
            <div class="flex col-sm-9 col-md-12 px-5 align-items-center main" id="view">
                <div class="container h-100">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-12 col-lg-10 col-xl-9">
                            <h3 class="mb-4 pb-2 pb-md-0 text-center pt-5" style="color:#20b2aa;">Profile</h3>
                            <div class="card shadow-2-strong card-registration bg-light align-items-center"
                                style="border-radius: 15px;">
                                <div class="card-body p-2">
                                    <form>
                                        <div class="row justify-content-around w-100">
                                            <div class="img col-md-9 col-lg-6 col-xl-2 col-sm-6 order-sm-1 pt-5">
                                                <img src="assets/user-clipboard-icon.svg"
                                                    class="image float-end w-100 align-items-center" alt="Profile">
                                            </div>
                                            <div class="title col-md-9 col-lg-6 col-xl-6 col-sm-6 py-4 order-sm-12">
                                                <h3 class="form-label py-5  text-center" style="font-weight: 600;"
                                                    for="a-name" id="a-name"></h3>
                                            </div>
                                        </div>
                                        <div class="g-5">
                                            <div class="row mb-3 justify-content-around">
                                                <div class="">
                                                    <label class="form-label" style="font-weight: 500;"
                                                        for="email">E-mail
                                                        :</label>
                                                </div>
                                                <div class="overflow-auto ">
                                                    <label class="form-label" style="padding-left: 3rem;" for="a-email"
                                                        id=""></label>
                                                </div>
                                            </div>
                                            <div class="g-5">
                                                <div class="mb-4 justify-content-around">
                                                    <div class="col-sm-6 order-sm-1">
                                                        <label class="form-label w-100" style="font-weight: 500;"
                                                            for="dob">Date of Birth :</label>
                                                    </div>
                                                    <div class="overflow-auto col-sm-6 order-sm-12">
                                                        <label class="form-label w-100" style="padding-left: 3rem;"
                                                            for="a-dob" id="a-dob"></label>
                                                    </div>
                                                </div>
                                                <div class="g-5">
                                                    <div class="mb-4 justify-content-around">
                                                        <div class="col-sm-6 order-sm-1">
                                                            <label class="form-label w-100" style="font-weight: 500;"
                                                                for="phno">Phone No :</label>
                                                        </div>
                                                        <div class="overflow-auto col-sm-6 order-sm-12">
                                                            <label class="form-label w-100" style="padding-left: 3rem;"
                                                                for="a-phno" id="a-phno"></label>
                                                        </div>
                                                    </div>
                                                    <div class="g-5">
                                                        <div class="mb-4 justify-content-around">
                                                            <div class="col-sm-6 order-sm-1">
                                                                <label class="form-label w-100"
                                                                    style="font-weight: 500;" for="address">Address
                                                                    :</label>
                                                            </div>
                                                            <div class="overflow-auto col-sm-6 order-sm-12">
                                                                <label class="form-label w-100"
                                                                    style="padding-left: 3rem;" for="a-address"
                                                                    id="a-address"> </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="chartjs-size-monitor"
                                                style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                                                <div class="chartjs-size-monitor-expand"
                                                    style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                                    <div
                                                        style="position:absolute;width:1000000px;height:1000000px;left:0;top:0">
                                                    </div>
                                                </div>
                                                <div class="chartjs-size-monitor-shrink"
                                                    style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                                    <div style="position:absolute;width:200%;height:200%;left:0; top:0">
                                                    </div>
                                                </div>
                                            </div> <canvas id="chart-line" width="150px" height="120px"
                                                class="chartjs-render-monitor"
                                                style="display: block; width: 150px; height: 120px;"></canvas>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script>
        $(document).ready(function () {
            var ctx = $("#chart-line");
            var myLineChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ["Failed", "Success", "Pending"],
                    datasets: [{
                        data: [1200, 1700, 800],
                        backgroundColor: ["rgba(255, 0, 0, 0.5)", "rgba(100, 255, 0, 0.5)", "rgba(0, 100, 255, 0.5)"]
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Complaintes - Chart'
                    }
                }
            });
        });
    </script>
