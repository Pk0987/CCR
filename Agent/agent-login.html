<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent-Login</title>
    <!-- Script -->
    <script src="js/script.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/agent-login.css" type="text/css">
    <!-- Icon -->
    <link rel="shortcut icon" href="assets/CCR.svg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom d-flex p-4 justify-content-around">
        <div class="container-fluid">
            <div><a href="#back" onclick="history.go(-1)"><img src="assets/left-arrow.svg" alt="back"
                        style="height: 37px; width: 26px;"></a></div>
            <div class="px-3 text-decoration-none"><a href="home.html">
                    <h2>Customer Care Registry</h2>
                </a></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item active px-3" style="font-size: 1.4rem;"><a class="nav-link" href="#!">Home</a>
                    </li>
                    <li class="nav-item dropdown px-3">
                        <a class="nav-link dropdown-toggle" style="font-size: 1.4rem;" id="navbarDropdown" href="#"
                            role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Profile</a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="profile.html">My Account</a>
                            <a class="dropdown-item" href="tasks.html">Sign Up</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="home.html">Log-out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="vh-100 m-5 p-5">
        <div class="container-fluid h-custom">
            <div class="card bg-light card-stepper" style="border-radius: 10px;">
                <div class="card-body p-5">
                    <div class="divider d-flex align-items-center my-4 mb-5 pb-5">
                        <p class="title text-center fs-5 fw-normal mx-3 mb-0 ">LOGIN</p>
                    </div>
    
                    <div class="row d-flex justify-content-center align-items-center h-100">
    
                        <div class="col-md-9 col-lg-6 col-xl-5 py-3">
                            <img src="assets/undraw_freelancer_re_irh4.svg" class="img-fluid" alt="Sample image">
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                            <form class="pb-5">
    
    
                                <!-- Email input -->
                                <div class="form-outline mb-4 ">
                                    <label class="form-label" for="form3Example3">Email address</label>
                                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                                        placeholder="Enter E-mail address" />
                                </div>
    
                                <!-- Password input -->
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="form3Example4">Password</label>
                                    <div class="input-group mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg"
                                            placeholder="Enter Password" />
                                        <div class="input-group-append">
                                            <span class="input-group-text" onclick="password_show_hide();">
                                                <i class="fas fa-eye" id="show_eye"></i>
                                                <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="d-flex input-group justify-content-between align-items-center">
                                    <!-- Checkbox -->
                                    <div class="form-check  mb-0">
                                        <input class="form-check-input input-group-preponed me-2" type="checkbox" value=""
                                            id="form2Example3" />
                                        <label class="form-check-label" for="form2Example3">
                                            Remember me
                                        </label>
                                    </div>
                                    <div class="input-group-append">
                                        <a href="#!" class="text-body">Forgot password?</a>
                                    </div>
                                </div>
    
                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button type="button" class="btn btn-primary btn-lg"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                            class="link-danger">Register</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
