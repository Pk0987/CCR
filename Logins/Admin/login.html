                        style="height: 37px; width: 26px;"></a></div>
            <div class="px-3 text-decoration-none"><a href="home.html">
                    <h2>Customer Care Registry</h2>
                </a></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item active px-3" style="font-size: 1.4rem;"><a class="nav-link" href="#!">Home</a>

                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="profile.html">My Account</a>
                            <a class="dropdown-item" href="tasks.html">Sign Up</a>

                            <a class="dropdown-item" href="home.html">Log-out</a>

                    </li>
                </ul>

    </nav>

    <section class="vh-100 m-5 p-5">
        <div class="container-fluid h-custom">
            <div class="card bg-light card-stepper" style="border-radius: 10px;">
                <div class="card-body p-5">
                    <div class="divider d-flex align-items-center my-4 mb-5 pb-5">
                        <p class="title text-center fs-5 fw-normal mx-3 mb-0 ">LOGIN</p>
                    </div>

                    <div class="row d-flex justify-content-center align-items-center h-100">

                        <div class="col-md-9 col-lg-6 col-xl-5 py-3">
                            <img src="assets/undraw_thought_process_re_om58.svg"
                                class="img-fluid" alt="Sample image">
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                            <form class="pb-5">

                                
                                <!-- Email input -->
                                <div class="form-outline mb-4 ">
                                    <label class="form-label" for="form3Example3">Email address</label>
                                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                                        placeholder="Enter a valid email address" />
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="form3Example4">Password</label>
                                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                                        placeholder="Enter password" />
                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- Checkbox -->
                                    <div class="form-check mb-0">
                                        <label class="form-check-label" for="form2Example3">
                                            Remember me
                                        </label>
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3" />
                                    </div>
                                    <a href="#!" class="text-body">Forgot password?</a>
                                </div>

                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button type="button" class="btn btn-primary btn-lg"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                            class="link-danger">Register</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
