<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/register.css" type="text/css">
     <!-- Icon -->
     <link rel="shortcut icon" href="assets/CCR.svg" type="image/x-icon">
     <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom d-flex p-4 justify-content-around">
        <div class="container-fluid">
            <div><a href="#back" onclick="history.go(-1)"><img src="assets/left-arrow.svg" alt="back"
                        style="height: 37px; width: 26px;"></a></div>
            <div class="px-3"><a href="home.html">
                    <h2>Customer Care Registry</h2>
                </a></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item active px-3" style="font-size: 1.4rem;"><a class="nav-link" href="#!">Home</a>
                    </li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#!">Link</a></li> -->
                    <li class="nav-item dropdown px-3">
                        <a class="nav-link dropdown-toggle" style="font-size: 1.4rem;" id="navbarDropdown" href="#"
                            role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">Profile</a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="profile.html">My Account</a>
                            <a class="dropdown-item" href="tasks.html">Sign Up</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="home.html">Log-out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="vh-100 m-5 p-5">
        <div class="container-fluid h-custom">
            <div class="card card-stepper bg-light" style="border-radius: 10px;">
                <div class="card-body p-5">
                    <div class="divider d-flex align-items-center my-4">
                        <p class="title text-center fs-5 fw-normal mx-3 mb-0">REGISTRATION</p>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                            <form>

                                <div class="mb-4">
                                    <div class="form-outline mt-2 col-11">
                                        <label class="form-label" for="form3Example1">Full Name</label>
                                        <input type="username" id="fname" class="form-control form-control-lg"
                                            placeholder="Enter Username" />
                                    </div>
                                </div>
                                <!-- Date Of Birth input -->
                                <div class="mb-4">
                                    <div class="form-outline mt-2 col-11">
                                        <label class="form-label" for="form3Example3">Date of Birth</label>
                                        <input type="text" id="a-dob" class="form-control form-control-lg"
                                            placeholder="Enter D-O-B" onfocus="(this.type='Date')" />
                                    </div>
                                </div>
                                <!-- Email input -->
                                <div class="mb-4">
                                    <div class="form-outline mt-2 col-11">
                                        <label class="form-label" for="form3Example3">E-mail address</label>
                                        <input type="email" id="email" class="form-control form-control-lg"
                                            placeholder="Enter E-mail address" />
                                    </div>
                                </div>
                                <!-- Phone input -->
                                <div class="mb-4">
                                    <div class="form-outline mt-2 col-11">
                                        <label class="form-label" for="form3Example3">Phone Number</label>

                                        <input type="tel" id="phoneno" class="form-control form-control-lg"
                                            placeholder="Enter Phone Number" />
                                    </div>

                                </div>
                                <!-- Address input -->
                                <div class="mb-4">
                                    <div class="form-outline mt-2 col-11">
                                        <label class="form-label" for="form3Example3">Address</label>

                                        <input type="text" id="address" class="form-control form-control-lg"
                                            placeholder="Enter Address">

                                    </div>
                                </div>
                                <!-- Password input -->
                                <div class=" mb-4">
                                    <div class="form-outline mt-2 col-11">
                                        <label class="form-label" for="form3Example4">Password</label>

                                        <input type="password" id="pwd" class="form-control form-control-lg"
                                            placeholder="Enter password" />

                                    </div>
                                </div>
                                <!-- Password input -->
                                <div class="mb-4">
                                    <div class="form-outline mt-2 col-11">
                                        <label class="form-label" for="form3Example4">Confirm Password</label>

                                        <input type="password" id="cpwd" class="form-control form-control-lg"
                                            placeholder="Enter Confirm password" />

                                    </div>
                                </div>
                                <!-- Checkbox -->
                                <div class="mb-4">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3" />
                                        <label class="form-check-label" for="form2Example3">I agree terms &
                                            conditions</label>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="text-center text-lg-start mt-4 pt-2">
                                        <button type="button" class="btn btn-primary btn-lg"
                                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="img col-md-9 col-lg-6 col-xl-5">
                            <img src="assets/undraw_my_app_re_gxtj.svg"
                                class="img-fluid" alt="Sample image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
